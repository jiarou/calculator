<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>計算機</title>

  <script type="text/javascript">
      var number=0;
      var operator=0;
      
      function num(str)
      {
      if(operator==null)
      {
            document.getElementById("box").value=str;
            operator=0;
            return;
      };
      if (document.getElementById("box").value==0)
      {
            document.getElementById("box").value=str;
      }else
      {
            document.getElementById("box").value+=str;
      }
      }
       function operBtn(str){       
        equal();

        valueA=document.getElementById("box").value;
       operator=str;

        document.getElementById("box").value=0;
    }
      function equal()
      {
           switch (operator){
            case '+':
                document.getElementById("box").value=parseFloat(valueA)+parseFloat(document.getElementById("box").value);
                break;
            case '-':
                document.getElementById("box").value=parseFloat(valueA)-parseFloat(document.getElementById("box").value);

                break;
            case '*':
                document.getElementById("box").value=parseFloat(valueA)*parseFloat(document.getElementById("box").value);
                break;
            case '/':
                document.getElementById("box").value=parseFloat(valueA)/parseFloat(document.getElementById("box").value);
                break;
            default:
                break;
        }

            number=null;
            operator=null;
      }
      function button(c)
      {  
        if(c)
        {
                temp=0;
                strOper=0;
                valueM=0;
                document.getElementById("box").value = '0';
                
        }
}
</script> 
</head>
<body>
  <table align="center" border=5>
    <tr>
        <td align="center" colspan="6"> 
            <input align="right" type="text" value="0" id="box"  />
        </td>
    </tr>
   


    <tr align="center">
        <td>    <input  type="button" value="7" onClick="num(7);">  </td>
        <td>    <input  type="button" value="8" onClick="num(8)">  </td>
        <td>    <input  type="button" value="9" onClick="num(9)">  </td>
        <td>    <input  type="button" value="+" onClick="operBtn('+')"> </td>
    </tr>

    <tr align="center">
        <td>    <input  type="button" value="4" onClick="num(4)">  </td>
        <td>    <input  type="button" value="5" onClick="num(5)">  </td>
        <td>    <input  type="button" value="6" onClick="num(6)">  </td>
        <td>    <input  type="button" value="-" onClick="operBtn('-')"> </td>
    </tr>

    <tr align="center">
        <td>    <input  type="button" value="1" onClick="num(1)">  </td>
        <td>    <input  type="button" value="2" onClick="num(2)">  </td>
        <td>    <input  type="button" value="3" onClick="num(3)">  </td>
        <td>    <input  type="button" value="*" onClick="operBtn('*')"> </td>
    </tr>

    <tr align="center">
        <td>    <input  type="button" value="0" onClick="num(0)">  </td>
        <td>    <input  type="button" value="." onClick="num('.')">  </td>
        <td>    <input  type="button" value="=" onClick="equal()">      </td>
        <td>    <input  type="button" value="/" onClick="operBtn('/')"> </td>
        <td>    <input  type="button" value="c" onClick="button('c')"> </td>
    </tr>
</table>
</body>
</html>
